<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>투표 생성</title>
    <link rel="stylesheet" href="/css/create-vote.css" />
</head>
<body>
<div class="container">
    <h2>투표 생성</h2>
    <form id="vote-form">
        <div class="input-block">
            <label for="title">투표 제목</label>
            <input type="text" id="title" placeholder="예: 2025 학생회 선거" required />
        </div>

        <div class="input-block">
            <label for="description">투표 설명</label>
            <textarea id="description" placeholder="투표에 대한 간단한 설명 (선택)"></textarea>
        </div>

        <div class="input-block deadline-wrapper">
            <label for="startTime">시작 시간</label>
            <input type="datetime-local" id="startTime" required />
        </div>

        <div class="input-block deadline-wrapper">
            <label for="deadline">마감 시간</label>
            <input type="datetime-local" id="deadline" required />
        </div>

        <div class="vote-header">
            <h3></h3>
            <button type="button" class="add-btn" onclick="addItem()">+ 후보자 추가</button>
        </div>

        <div id="items-container"></div>

        <button type="submit">투표 생성</button>
        <div class="back-button-wrapper">
            <button class="back-button" onclick="location.href='vote-list.html'">← 목록으로</button>
        </div>
    </form>
    <div id="result"></div>
</div>

<!-- 공약 입력 모달 -->
<div id="promise-modal">
    <div class="modal-content">
        <h3>공약 입력</h3>
        <textarea id="promise-textarea" rows="10"></textarea>
        <div style="margin-top:10px; text-align:right;">
            <button id="cancel-promise" class="cancel-promise" style="margin-right:10px;">취소</button>
            <button id="save-promise" class="save-promise">저장</button>
        </div>
    </div>
</div>

<script src="/js/create-vote.js"></script>
</body>
</html>
